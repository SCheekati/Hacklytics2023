<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Olympics Science</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
     <!-- Navigation Bar -->
    <div class="navbar">
      <h1>Olympics Hacklytics Project</h1>
      <nav>
        <a href="#introduction">Introduction</a>
        <a href="#approach">Approach</a>
        <a href="#results">Results</a>
      </nav>
    </div> 

    <div class="background-image"></div>
    <div class="back">
      <div class="questiontitle">
        Are you Olympic material?
        <div class="sex">Sex: </div>
        <div class="inputboxsex"></div>
        <div class="age">Age: </div>
        <div class="inputboxage"></div>
        <div class="height">Height: </div>
        <div class="inputboxheight"></div>
        <div class="weight">Weight: </div>
        <div class="inputboxweight"></div>
        <div class="country">Country: </div>
        <div class="inputboxcountry"></div>
        <div class="submitbutton">Submit</div>
      </div>
    </div>
    <div class="runner"></div>

    <div class="title1">Olympic</div>
    <div class="title2">Standard</div>

    <!-- Scroll bar -->
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px #06002E;
        border-radius: 10px;
      }
       
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #06002E;
        border-radius: 10px;
      }
      
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #251c5f; 
      }
      </style>

    <!-- Page Content -->
    <div class="content">
      <!-- Introduction Section -->
      <section id="introduction">
        <h2>Introduction</h2>
        <p>User Guide</p>
      </section>

      <!-- Approach Section -->
      <section id="approach">
        <h2>Approach</h2>
        <p>What inspired this?</p>
      </section>
    </div>
  </body>
</html>
